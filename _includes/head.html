<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Search for delays to trains in the United Kingdom on the National Rail Network" />
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/Content/bootstrap.min.css" />
    <link rel="stylesheet" href="{{ site.baseurl }}/Content/font-awesome.min.css" />
    <link rel="stylesheet" href="{{ site.baseurl }}/Content/app/index.min.css" />
    {% if site.showads %}
    <style>
        .whattrain-responsive {
            width: 320px;
            height: 50px;
        }

        @media(min-width: 500px) {
            .whattrain-responsive {
                width: 468px;
                height: 60px;
            }
        }

        @media(min-width: 800px) {
            .whattrain-responsive {
                width: 728px;
                height: 90px;
            }
        }
    </style>
    {% endif %}
    {% include analytics.html %}
</head>
