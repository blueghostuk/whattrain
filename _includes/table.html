<table class="table table-striped table-hover table-condensed" id="station">
    <thead>
        <tr>
            <th>Platform</th>
            <th>ID</th>
            <th>Operator</th>
            <th>Arrival</th>
            <th>From</th>
            <th>To</th>
            <th>Departure</th>
            <!--<th>Other sites</th>-->
        </tr>
    </thead>
    <tbody data-bind="foreach: segments">
        <tr>
            <td data-bind="text: name"></td>
            <td data-bind="text: train.id, css: { occupied: train.id, ecs: train.ecs }"></td>
            <td data-bind="text: train.operator, css: { occupied: train.id, ecs: train.ecs }"></td>
            <td data-bind="text: train.arrival, css: { occupied: train.id, ecs: train.ecs }"></td>
            <td data-bind="text: train.from, css: { occupied: train.id, ecs: train.ecs }" class="station"></td>
            <td data-bind="text: train.to, css: { occupied: train.id, ecs: train.ecs }" class="station"></td>
            <td data-bind="text: train.departure, css: { occupied: train.id, ecs: train.ecs }"></td>
            <!--<td>
                <ul class="inline" data-bind="foreach: otherSite">
                    <li>
                        <span data-bind="text: name"></span>
                    </li>
                </ul>
            </td>-->
        </tr>
    </tbody>
</table>
